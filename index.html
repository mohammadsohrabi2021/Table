<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <form id="userForm">
          <div class="row mt-5">
            <input type="text" hidden id="id" name="id">
            <div class="col-12 col-md-6 mb-3">
              <label for="first_name" class="form-label">First Name :</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Please type the name...">
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="last_name" class="form-label">Last Name :</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Please type your last name">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="form" class="form-label">age :</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Please enter your age ...">
              </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="form" class="form-label">Email address :</label>
              <input type="email" class="form-control" id="email" name="email" placeholder=" Please type your email : name@example.com">
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="phone" class="form-label">Phone Number : </label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="0912XXXXXXX">
            </div>
            <div class="col-12 mb-3">
              <input type="submit" id="userFormSubmit" value="create" class="btn btn-primary">
            </div>
          </div>
        </form>
        <table class="table table-striped">
            <thead>
              <tr class="bg-dark text-light">
                <td>id</td>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Age</td>
                <td>Phone</td>
                <td>Email</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody class="table-group-divider">
            </tbody>
          </table>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
